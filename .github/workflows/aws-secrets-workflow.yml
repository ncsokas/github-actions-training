name: AWS Secrets Manager Example

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  aws-secrets:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2 # Replace with your AWS region

      # Step 3: Retrieve the secret from AWS Secrets Manager
      - name: Get secret from AWS Secrets Manager
        id: secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-id: github_actions_demo # Replace with your secret ID

      # Step 4: Use the retrieved secret
      - name: Use secret securely
        run: |
          echo "Using the retrieved secret securely."
          export MY_SECRET=${{ steps.secrets.outputs.secret-string }}
          echo "Secret has been securely exported to the environment."

      # Optional Step 5: Use secret in a script
      - name: Run a script using the secret
        run: |
          echo "Running a script with the secret."
          echo "The secret is: $MY_SECRET" > secret_output.txt # Write secret to a file (only for demonstration)
          cat secret_output.txt # For demonstration purposes only. Avoid exposing secrets in logs!
        env:
          MY_SECRET: ${{ steps.secrets.outputs.secret-string }}
